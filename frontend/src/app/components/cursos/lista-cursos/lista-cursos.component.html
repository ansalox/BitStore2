<app-sidebar></app-sidebar>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div
    class="
      d-flex
      justify-content-between
      flex-wrap flex-md-nowrap
      align-items-center
      pt-3
      pb-2
      mb-3
      border-bottom
    "
  >
    <h1 class="h2">Dashboard</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">
          Share
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary">
          Export
        </button>
      </div>
      <button
        type="button"
        class="btn btn-sm btn-outline-secondary dropdown-toggle"
      >
        <span data-feather="calendar"></span>
        This week
      </button>
    </div>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div>
      <input
        class="form-control form-control-white w-100"
        type="text"
        placeholder="Search"
        aria-label="Search"
      />
    </div>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">buscar</a>
      </li>
    </ul>
  </div>

  <h2>Section title</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Precio total</th>
          <th>Precio de compra</th>
          <th>Cupos</th>
          <th>Imagen</th>
          <th>Editar</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of cursos">
        <tr>
          <td>{{ item.nombre }}</td>
          <td>{{ item.descripcion }}</td>
          <td><b>$</b>{{ item.precioTotal }}</td>
          <td><b>$</b>{{ item.precioCompra }}</td>
          <td>{{ item.cupos }}</td>
          <td>
            <img
              [src]="url + 'curso/img/' + item.imagen"
              width="48"
              height="48"
              class="rounded-circle mr-2"
              alt="Avatar"
            />
          </td>
          <td>
            <a class="btn" [routerLink]="['/curso/editarCurso/', item._id]"
              ><img
                src="https://es.seaicons.com/wp-content/uploads/2017/02/edit-icon.png"
                width="48"
                height="48"
                class="rounded-circle mr-2"
                alt="Avatar"
            /></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
